<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="timer-container">
    <h1>Countdown Timer</h1>

    <input type="number" id="timeInput" placeholder="Enter time in seconds">

    <!-- Preset buttons -->
    <div class="presets">
      <button onclick="setTime(60)">1 min</button>
      <button onclick="setTime(300)">5 min</button>
      <button onclick="setTime(600)">10 min</button>
    </div>

    <div class="display" id="display">00:00</div>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>

    <div class="progress-bar" id="progress"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
